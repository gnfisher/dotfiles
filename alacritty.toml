[env]
TERM = "xterm-256color"

[window]
option_as_alt = "Both"
padding = { x = 2, y = 2 }

[scrolling]
history = 100000
multiplier = 5

[font]
# normal = { family = "FiraCode Nerd Font", style = "Light" }
# bold = { family = "FiraCode Nerd Font", style = "Bold" }
# italic =  { family = "FiraCode Nerd Font", style = "Italic" }
normal = { family = "Berkeley Mono" }
bold = { family = "Berkeley Mono", style = "Bold" }
italic =  { family = "Berkeley Mono", style = "Italic" }
size = 15
offset.y = 1
offset.x = 1

[colors.primary]
background = "#FFFFFF"
foreground = "#000000"

[colors.normal]
black = "#000000"
red = "#CD0000"
green = "#00CD00"
yellow = "#CDCD00"
blue = "#0000EE"
magenta = "#CD00CD"
cyan = "#00CDCD"
white = "#E5E5E5"

[colors.bright]
black = "#7F7F7F"
red = "#FF0000"
green = "#00FF00"
yellow = "#FFFF00"
blue = "#5C5CFF"
magenta = "#FF00FF"
cyan = "#00FFFF"
white = "#FFFFFF"
